<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuario</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="nav.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
  <head>
    <div class="container-hero">
      <div class="container hero">
        <div class="container-user">
          <i class="fa-solid fa-user"></i>
          <i class="fa-solid fa-cart-shopping"></i>
          <div class="content-shopping-cart">
            <span class="text"> Carrito </span>
            <span class="number"> (0)</span>
          </div>
        </div>
        <div class="container-logo">
          <h1 class="logo"><a href="index.html">Hoteles GT</a></h1>
        </div>
        <div class="customer-support">
          <i class="fa-solid fa-headset"></i>
          <div class="content-customer-support">
            <span class="text">Llamanos</span>
            <span class="number">502-5459-6599</span>	
          </div>
        </div>
      </div>
    </div>
    <nav  class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Hoteles GT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="signup.html">Iniciar Sesión</a>
            </li>       
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="signup.html">Agregar Usuario</a>
            </li>  
            <li class="nav-item">
            
              <a class="btn btn-primary" href="index.html" role="button">Cerrar  Sesión</a>
              <!-- <a class="nav-link active" aria-current="page" href="#">Cerrar  Sesión</a> -->
            </li>      
          </ul>
        </div>
      </div>
    </nav>
  </head>
  <main>
    <div class="containeruser2">
      <div class="card m-3">
        <div class="card-header">
          USUARIOS
        </div>
        <div class="card-body">
          <form id="frmuUsers">
            <div class="form-group">
              <label for="codigo">Id Usuario</label>
              <input type="text" class="form-control"  name="codigo" id="codigo" value="0" readonly>
            </div>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control"  name="nombre" id="nombre" required/>
            </div>

            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control"  name="apellido" id="apellido" required/>
            </div>
            
            <div class="form-group">
              <label for="rol">Rol</label>
              <select class="form-control" id="rol">
                <option>Seleccionar</option>
                <option>Gerente</option>
                <option>Administrador</option>
              </select>
            </div>

            <div class="form-group">
              <label for="correo">Correo</label>
              <input type="mail" class="form-control"  name="correo" id="correo" required/>
            </div>

            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="text" class="form-control"  name="telefono" id="telefono" required/>
            </div>
          </form>
        </div>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-success" onclick="guardar()">Guardar</button>
        <a href="admin.html" class="btn btn-danger" role="button">Cancelar</a>

      </div>
    </div>
  </main>
  <!-- <footer></footer> -->
</body>

</html>
